<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consumer Service Form</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <!-- Favicon (Prevents 404) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>Form</text></svg>">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #E6F0FA 0%, #FFE5D9 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      overflow-x: hidden;
      position: relative;
    }
    .container {
      background: rgba(255, 255, 255, 0.96);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
      padding: 1.8rem;
      width: 100%;
      max-width: 900px;
      animation: slideUp 0.7s ease-out;
      border: 1px solid rgba(0, 119, 182, 0.15);
      margin: 0 auto;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    /* Header */
    .header { text-align: center; margin-bottom: 1.5rem; }
    .logo {
      width: 70px; height: 70px; border-radius: 50%; object-fit: cover;
      border: 3px solid #FF6B35; box-shadow: 0 5px 18px rgba(255,107,53,0.35);
      transition: all .4s; animation: pulseGlow 2s infinite alternate;
    }
    .logo:hover { transform: scale(1.08); }
    @keyframes pulseGlow {
      from { box-shadow: 0 5px 18px rgba(255,107,53,0.35); }
      to { box-shadow: 0 5px 22px rgba(255,107,53,0.48); }
    }
    h1 {
      color: #1A3C5E; margin-top: 0.8rem; font-weight: 700; font-size: 1.7rem;
      background: linear-gradient(90deg, #0077B6, #FF6B35);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text; line-height: 1.2;
    }
    .subtitle { color: #2C5A7A; font-size: 0.9rem; margin-top: 0.4rem; font-weight: 500; }

    /* Form */
    .form-section {
      background: rgba(248,252,255,0. Solver95); border-radius: 14px; padding: 1.4rem;
      margin-bottom: 1.4rem; border: 1px solid rgba(0,119,182,0.18);
      transition: all .35s; position: relative; overflow: hidden;
    }
    .form-section::before {
      content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
      background: linear-gradient(to bottom, #FF6B35, #0077B6);
      border-radius: 14px 0 0 14px;
    }
    .form-section:hover {
      transform: translateY(-3px); box-shadow: 0 8px 22px rgba(255,107,53,0.15);
      border-color: #FF6B35;
    }
    .section-title {
      display: flex; align-items: center; gap: 0.5rem; color: #1A3C5E;
      font-weight: 700; margin-bottom: 1rem; font-size: 1.05rem;
      text-transform: uppercase; letter-spacing: 0.6px;
    }
    .section-title i {
      background: linear-gradient(45deg, #FF6B35, #0077B6); color: #fff;
      width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center;
      justify-content: center; font-size: 0.9rem; box-shadow: 0 3px 10px rgba(255,107,53,0.3);
    }
    .form-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; }
    .form-group { display: flex; flex-direction: column; }
    .form-group.full-width { grid-column: 1; }

    label {
      display: flex; align-items: center; gap: 0.4rem; margin-bottom: 0.5rem;
      color: #1A3C5E; font-weight: 600; font-size: 0.92rem;
    }
    label i { color: #FF6B35; width: 18px; text-align: center; font-size: 1rem; }

    input, textarea, select {
      padding: 0.8rem 1rem; border: 2px solid #B3E5FC; border-radius: 11px;
      font-family: 'Poppins', sans-serif; font-size: 0.95rem; transition: all .3s;
      background: #FAFDFF; box-shadow: inset 0 1px 4px rgba(0,0,0,.03);
    }
    input:focus, textarea:focus, select:focus {
      outline: none; border-color: #0077B6;
      box-shadow: 0 0 0 3.5px rgba(0,119,182,.2), inset 0 1px 4px rgba(0,0,0,.05);
      transform: translateY(-1px); background: #fff;
    }

    /* File Upload */
    .file-input-wrapper { position: relative; overflow: hidden; width: 100%; }
    .file-input-wrapper input[type=file] {
      font-size: 100px; position: absolute; left: 0; top: 0; opacity: 0; cursor: pointer;
    }
    .file-input-button {
      display: flex; align-items: center; justify-content: center; gap: 0.4rem;
      padding: 0.85rem 1.1rem; background: linear-gradient(135deg, #FFF3E0, #FFCCBC);
      border: 2px dashed #FF6B35; border-radius: 12px; color: #1A3C5E;
      font-weight: 600; text-align: center; cursor: pointer; transition: all .3s;
      font-size: 0.92rem;
    }
    .file-input-button:hover {
      background: linear-gradient(135deg, #FFCCBC, #FFB74D);
      border-color: #F57C00; transform: translateY(-1.5px);
      box-shadow: 0 5px 14px rgba(255,107,53,.22);
    }
    .file-name { margin-top: 0.5rem; font-size: 0.88rem; color: #FF6B35; font-weight: 600; text-align: center; }

    .preview-container {
      margin-top: 1rem; padding: 1.3rem;
      background: linear-gradient(135deg, #FFF3E0, #FFCCBC);
      border: 2px dashed #FF6B35; border-radius: 14px; text-align: center;
      animation: fadeIn .5s; display: none;
    }
    .preview-container.show { display: block; }
    #previewImg {
      max-width: 100%; max-height: 300px; border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.1); border: 1px solid #B3E5FC;
      margin: 0 auto; display: block;
    }

    /* Submit Button */
    .submit-btn {
      background: linear-gradient(135deg, #FF6B35, #F57C00); color: #fff;
      border: none; padding: 0.95rem 2.2rem; font-size: 1.05rem; font-weight: 700;
      border-radius: 50px; cursor: pointer; display: block; margin: 1.8rem auto 0;
      transition: all .4s; overflow: hidden; box-shadow: 0 7px 18px rgba(255,107,53,.35);
      text-transform: uppercase; letter-spacing: 0.8px; width: 100%; max-width: 300px;
    }
    .submit-btn:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 12px 28px rgba(255,107,53,.48);
      background: linear-gradient(135deg, #FF8A65, #FF5722);
    }
    .loader {
      display: none; border: 3px solid #f3f3f3; border-top: 3px solid #fff;
      border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite;
      margin-left: 10px; vertical-align: middle;
    }
    @keyframes spin { 0% { transform: rotate(0); } 100% { transform: rotate(360deg); } }

    /* Responsive */
    @media (min-width: 480px) {
      .form-grid { grid-template-columns: 1fr 1fr; }
      .form-group.full-width { grid-column: span 2; }
      .logo { width: 80px; height: 80px; }
      h1 { font-size: 1.9rem; }
    }
    @media (min-width: 768px) {
      .container { padding: 2.2rem; border-radius: 24px; }
      .logo { width: 90px; height: 90px; }
      h1 { font-size: 2rem; }
      .submit-btn { max-width: 340px; padding: 1rem 2.5rem; }
    }
    @media (max-width: 400px) {
      .container { padding: 1.4rem; border-radius: 16px; }
      h1 { font-size: 1.5rem; }
      .submit-btn { font-size: 1rem; padding: 0.9rem 2rem; }
      .logo { width: 60px; height: 60px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="https://www.yyjcpl.in/remove.png" alt="Logo" class="logo" />
      <h1>Consumer Service Form</h1>
      <p class="subtitle">Submit your details to get started</p>
    </div>

    <form id="customerForm">
      <!-- Consumer Details -->
      <div class="form-section">
        <div class="section-title"><i class="fas fa-user"></i> Consumer Details</div>
        <div class="form-grid">
          <div class="form-group"><label><i class="fas fa-user"></i> Name</label><input type="text" name="name" required /></div>
          <div class="form-group"><label><i class="fas fa-envelope"></i> Email</label><input type="email" name="email" required /></div>
          <div class="form-group"><label><i class="fas fa-phone"></i> Phone</label><input type="tel" name="phone" required /></div>
          <div class="form-group full-width"><label><i class="fas fa-home"></i> Address</label><textarea name="address" rows="3" required></textarea></div>
        </div>
      </div>

      <!-- Consumer Queries -->
      <div class="form-section">
        <div class="section-title"><i class="fas fa-question-circle"></i> Consumer Queries</div>
        <div class="form-grid">
          <div class="form-group"><label><i class="fas fa-briefcase"></i> Required Profile</label><input type="text" name="profile" required /></div>
          <div class="form-group"><label><i class="fas fa-map-marker-alt"></i> Location</label><input type="text" name="location" required /></div>
          <div class="form-group"><label><i class="fas fa-rupee-sign"></i> Salary</label><input type="text" name="salary" placeholder="e.g. 5 LPA" required /></div>
          <div class="form-group">
            <label><i class="fas fa-graduation-cap"></i> Experience</label>
            <select name="experience" required>
              <option value="" disabled selected>Select Experience</option>
              <option>Fresher</option>
              <option>0-1 Year</option>
              <option>1-3 Years</option>
              <option>3-5 Years</option>
              <option>5+ Years</option>
            </select>
          </div>
          <div class="form-group full-width">
            <label><i class="fas fa-file-upload"></i> Upload Resume</label>
            <div class="file-input-wrapper">
              <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx,image/*" />
              <div class="file-input-button"><i class="fas fa-cloud-upload-alt"></i> Choose File</div>
            </div>
            <div class="file-name" id="fileName"></div>
            <div id="filePreview" class="preview-container">
              <img id="previewImg" src="" alt="Preview" />
              <div id="fileIconPreview"></div>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Submit Form <span class="loader" id="loader"></span>
      </button>
    </form>
  </div>

  <!-- PDF.js for PDF Preview -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js"></script>
  <script>
    if (typeof pdfjsLib !== 'undefined') {
      pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.js';
    }
  </script>

  <script>
    /* ==================== EMAILJS + SWEETALERT2 ==================== */

    // === REPLACE THESE 3 VALUES FROM EMAILJS DASHBOARD ===
    const EMAILJS_USER_ID     = 'TEFuudTQ0a1O75GJb';        // e.g. user_abc123
    const EMAILJS_SERVICE_ID  = 'service_p84q2b2';     // e.g. service_xyz
    const EMAILJS_TEMPLATE_ID = 'template_5eifo6n';    // e.g. template_abc
    // ======================================================

    emailjs.init(EMAILJS_USER_ID);

    const form             = document.getElementById('customerForm');
    const fileInput        = document.getElementById('resume');
    const fileNameDisplay  = document.getElementById('fileName');
    const previewContainer = document.getElementById('filePreview');
    const previewImg       = document.getElementById('previewImg');
    const fileIconPreview  = document.getElementById('fileIconPreview');

    // File Preview
    fileInput.addEventListener('change', function () {
      const file = this.files[0];
      if (!file) { fileNameDisplay.textContent = ''; previewContainer.classList.remove('show'); return; }
      fileNameDisplay.textContent = file.name;
      previewImg.style.display = 'none';
      fileIconPreview.innerHTML = ''; fileIconPreview.style.display = 'none';

      const ext = file.name.split('.').pop().toLowerCase();
      const type = file.type;

      if (type.startsWith('image/')) {
        const r = new FileReader();
        r.onload = e => { previewImg.src = e.target.result; previewImg.style.display = 'block'; previewContainer.classList.add('show'); };
        r.readAsDataURL(file);
      }
      else if (ext === 'pdf') {
        const r = new FileReader();
        r.onload = async e => {
          try {
            const pdf = await pdfjsLib.getDocument({data: new Uint8Array(e.target.result)}).promise;
            const page = await pdf.getPage(1);
            const vp = page.getViewport({scale: 1.4});
            const canvas = document.createElement('canvas');
            canvas.height = vp.height; canvas.width = vp.width;
            await page.render({canvasContext: canvas.getContext('2d'), viewport: vp}).promise;
            previewImg.src = canvas.toDataURL();
            previewImg.style.display = 'block';
            previewContainer.classList.add('show');
          } catch (err) {
            fileIconPreview.innerHTML = '<i class="fas fa-file-pdf" style="font-size:4rem;color:#e74c3c;"></i>';
            fileIconPreview.style.display = 'block';
            previewContainer.classList.add('show');
          }
        };
        r.readAsArrayBuffer(file);
      }
      else if (['doc','docx'].includes(ext)) {
        fileIconPreview.innerHTML = '<i class="fas fa-file-word" style="font-size:4rem;color:#1e88e5;"></i>';
        fileIconPreview.style.display = 'block';
        previewContainer.classList.add('show');
      }
      else {
        fileIconPreview.innerHTML = '<i class="fas fa-file" style="font-size:4rem;color:#95a5a6;"></i>';
        fileIconPreview.style.display = 'block';
        previewContainer.classList.add('show');
      }
    });

    // Form Submit
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      const loader = document.getElementById('loader');
      btn.disabled = true;
      loader.style.display = 'inline-block';
      btn.innerHTML = 'Submitting...';

      let valid = true;
      this.querySelectorAll('[required]').forEach(f => {
        if (!f.value.trim() && f !== fileInput) { f.style.borderColor = '#E63946'; valid = false; }
        else f.style.borderColor = '#0077B6';
      });

      if (!valid) {
        btn.disabled = false; loader.style.display = 'none'; btn.innerHTML = 'Submit Form';
        Swal.fire({ icon: 'error', title: 'Missing Fields', text: 'Please fill all required fields.', confirmButtonColor: '#FF6B35' });
        return;
      }

      const data = Object.fromEntries(new FormData(this));
      const params = {
        from_name: data.name,
        from_email: data.email,
        phone: data.phone,
        address: data.address,
        profile: data.profile,
        location: data.location,
        salary: data.salary,
        experience: data.experience,
        resume: fileInput.files[0]?.name || 'No file',
        today: new Date().toLocaleDateString('en-IN')
      };

      try {
        await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, params);
        Swal.fire({
          icon: 'success',
          title: 'Thank You!',
          text: 'Your form has been submitted successfully!',
          confirmButtonColor: '#FF6B35'
        });
        form.reset();
        fileNameDisplay.textContent = '';
        previewContainer.classList.remove('show');
      } catch (err) {
        console.error('EmailJS Error:', err);
        Swal.fire({
          icon: 'error',
          title: 'Failed!',
          text: 'Could not send email. Check EmailJS IDs or internet connection.',
          confirmButtonColor: '#E63946'
        });
      } finally {
        btn.disabled = false;
        loader.style.display = 'none';
        btn.innerHTML = 'Submit Form';
      }
    });
  </script>
</body>
</html>
